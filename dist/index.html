<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pirate Ship</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: #0b2845;
      overflow: hidden;
    }

    #hud {
      position: fixed;
      left: 12px;
      top: 12px;
      color: #e6f0ff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
      user-select: none;
    }

    #hud .kbd {
      display: inline-block;
      padding: 1px 6px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #hud #cannons {
      margin-top: 8px;
      font-size: 12px;
    }

    #hud #cannons .row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    #hud #cannons .label {
      opacity: 0.85;
      width: 72px;
    }

    #hud #cannons .dots {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
      max-width: 280px;
    }

    #hud #cannons .dot {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.6);
    }

    #hud #cannons .dot.ready {
      background: #34d399;
      border-color: #065f46;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-DLIXfLT1.js"></script>
</head>

<body>
  <div id="hud">
    <div><span class="kbd">↑</span> thrust, <span class="kbd">← →</span> turn, <span class="kbd">↓</span> reverse</div>
    <div><span class="kbd">Space</span> broadsides</div>
    <div id="cannons">
      <div class="row">
        <div class="label">Port</div>
        <div class="dots port"></div>
      </div>
      <div class="row">
        <div class="label">Starboard</div>
        <div class="dots starboard"></div>
      </div>
    </div>
  </div>
  <canvas id="game"></canvas>
</body>

</html>
